spring.config.activate.on-profile=dev

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${DATABASE_DIALECT}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jackson.serialization.write-dates-as-timestamps=false

spring.security.jwt.secret=${JWT_SECRET}
spring.security.jwt.expiration=${JWT_EXPIRATION}

frontend.url=${FRONTEND_URL}


server.connection-timeout=300000
server.tomcat.connection-timeout=300000
server.tomcat.max-http-post-size=10485760

